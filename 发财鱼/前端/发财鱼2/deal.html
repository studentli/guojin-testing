	<script type="text/javascript">
		$('.man').click(function(){
			$(this).css('background-color','#F76249');
			$('.woman').css('background-color','transparent');
		})
		$('.woman').click(function(){
			$(this).css('background-color','#F76249');
			$('.man').css('background-color','transparent');
		})
//		.....
		var btnon=document.getElementsByClassName('btnon')[0];
		var transfer=document.getElementsByClassName('transfer')[0];
		transfer.onclick=function(){
			if(btnon.offsetLeft==0){
				btnon.style.left=transfer.offsetWidth-btnon.offsetWidth+'px';
				btnon.style.backgroundImage='url(img/btn-on.png)';
				btnon.innerHTML='关';
				
			}else if(btnon.offsetLeft==transfer.offsetWidth-btnon.offsetWidth){
				btnon.style.left=0;
				btnon.style.backgroundImage='url(img/btn-off.png)';
				btnon.innerHTML='开';
			}
		}
//	....	
var btnons=document.getElementsByClassName('btnon')[1];
		var transfers=document.getElementsByClassName('transfer')[1];
		transfers.onclick=function(){
			if(btnons.offsetLeft==0){
				btnons.style.left=transfers.offsetWidth-btnons.offsetWidth+'px';
				btnons.style.backgroundImage='url(img/btn-on.png)';
				btnons.innerHTML='关';
				
			}else if(btnons.offsetLeft==transfers.offsetWidth-btnons.offsetWidth){
				btnons.style.left=0;
				btnons.style.backgroundImage='url(img/btn-off.png)';
				btnons.innerHTML='开';
			}
		}
		$('.record').click(function(){
			$('.record').css('background-image','url(img/btn-left.png)');
			$(this).css('background-image','url(img/btn-reigth.png)');
			var number=$(this).index();
			$('.tableboard').hide();
			$('.tableboard').eq(number).show();
		})
		$('.dealselect img').click(function(){
			$('.dealselect img').attr('src',function(i,v){
				return 'img/'+(i+1)+'.btn.png';
			})
			var selectnumber=$(this).index();
			$(this).attr('src',function(i,v){
				return 'img/'+(selectnumber+1)+'.btn-1.png';
			})
			$('.board').hide();
			$('.board').eq(selectnumber).show();
		})
	</script>
