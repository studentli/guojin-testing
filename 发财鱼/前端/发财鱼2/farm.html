<script type="text/javascript">
		var notice=document.querySelector('.right span');
		var speed=0;
		var width=notice.offsetWidth*(-1);
		var rightwidth=$('.right').width();
		setInterval(function(){
			speed--;
			if(speed<=width){
				speed=rightwidth;
			}
			notice.style.left=speed+'px';
			
		},30)
		$('.set').click(function(){

		$('.fclose').click(function(){
