	<script type="text/javascript">
		var notice=document.querySelector('.right span');
		var speed=0;
		var width=notice.offsetWidth*(-1);
		var rightwidth=$('.right').width();
		setInterval(function(){
			speed--;
			if(speed<=width){
				speed=rightwidth;
			}
			notice.style.left=speed+'px';
			
		},30)
		var header=$('header').height();
		var tp=$('.top').height();
//		alert(tp);
		$('.chart').css('top',function(){
			return header+tp+15;
		})
//var header=document.getElementsByClassName('head')[0].offsetHeight;
//var tp=document.getElementsByClassName('top')[0].offsetHeight;
//var chart=document.getElementsByClassName('chart')[0];
//chart.style.top=header+tp+15+'px';

		$('.sculpimg').click(function(){
			$('.scolpselect').show();
		})
        $('.close').click(function(){
	$('.scolpselect').hide();
        })

$('.set').click(function(){
	$('.gamesetting').show();
})
var musicon=document.getElementsByClassName('musicon')[0];
var musicbutton=document.getElementById('musicbutton');
var musicbg=document.getElementById('musicbg');
var effecton=document.getElementsByClassName('effecton')[0];
var effectbutton=document.getElementById('effectbutton');
var effectbg=document.getElementById('effectbg');
       musicon.onclick=function(){
       	if(musicbutton.offsetLeft==0){
       		musicbutton.style.left=musicon.offsetWidth-musicbutton.offsetWidth+'px';
       		musicbutton.src='img/btn-off.png';
       		musicbg.src='img/music-off.png';
       	}
        	else if(musicbutton.offsetLeft==musicon.offsetWidth-musicbutton.offsetWidth){
        		musicbutton.style.left='0';
        		musicbutton.src='img/btn-on.png';
        		musicbg.src='img/music-on.png';
        	}
        
        }
        effecton.onclick=function(){
       	if(effectbutton.offsetLeft==0){
       		effectbutton.style.left=effecton.offsetWidth-effectbutton.offsetWidth+'px';
       		effectbutton.src='img/btn-off.png';
       		effectbg.src='img/music-off.png';
       	}
        	else if(effectbutton.offsetLeft==effecton.offsetWidth-effectbutton.offsetWidth){
        		effectbutton.style.left='0';
        		effectbutton.src='img/btn-on.png';
        		effectbg.src='img/music-on.png';
        	}
        
        }
      $('.stclose').click(function(){
      	$('.gamesetting').hide();
      })

	</script>
